name: Nightly Relaxed Coverage

on:
  schedule:
    - cron: '0 3 * * *' # 03:00 UTC daily

permissions:
  contents: write
  pull-requests: write

jobs:
  nightly-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./prisma/dev.db
      RELAXED_COVERAGE: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Ensure GitHub CLI
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "Installing GitHub CLI";
            sudo apt-get update -y;
            sudo apt-get install -y gh;
          fi
          gh --version
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run full test suite (relaxed thresholds)
        run: npm run test:coverage
      - name: Auto-improve coverage baseline
        run: npm run coverage:diff || true
      - name: Auto baseline update (improvements only)
        run: node scripts/coverage-baseline.mjs auto
      - name: Create PR if baseline changed
        run: |
          if git diff --quiet coverage-baseline.json; then
            echo "No baseline change; skipping PR."; exit 0; fi
          branch="chore/coverage-baseline-$(date +%Y%m%d)"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -b "$branch"
          git add coverage-baseline.json
          git commit -m "chore: nightly coverage baseline update"
          git push origin "$branch" || echo "Push failed (possibly already exists)"
          gh pr create --title "chore: nightly coverage baseline update" --body "Automated baseline improvement." --base main || echo "PR creation skipped (gh not available)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage (nightly)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-nightly
          path: coverage